<section class="bg-half-100 bg-light d-table w-100" id="home">
  <div class="bg-overlay bg-overlay-white"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8">
        <div class="card login-page shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Reset Password</h4>
            <form [formGroup]="form" class="login-form mt-4" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label">New Password <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i-feather name="key" class="fea icon-sm icons"></i-feather>
                      <input type="password" formControlName="newPassword" class="form-control ps-5"
                        placeholder="New Password" required=""
                        [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
                      <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
                        class="invalid-feedback">
                        <div *ngIf="newPassword.errors.required">New password is required.</div>
                        <div *ngIf="newPassword.errors.minlength">New password must be at least 6 characters</div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i-feather name="key" class="fea icon-sm icons"></i-feather>
                      <input type="password" formControlName="confirmPassword" class="form-control ps-5"
                        placeholder="Confirm Password" required=""
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                          <div *ngIf="f.confirmPassword.errors">Please Enter Confirm Password.</div>
                        </div>
                        <div *ngIf="confirmPassword!.valid && form.invalid && form.errors.mismatch"
                          class="invalid-feedback" style="display: block">
                          Passwords do not match.
                        </div>
                    </div>
                  </div>
                </div>
                <!--end col-->

                <div class="col-lg-12 mb-0">
                  <div class="d-grid">
                    <button class="btn btn-primary">Reset Password</button>
                  </div>
                </div>

                <!--end col-->
                <!--end col-->
              </div>
              <!--end row-->
            </form>
          </div>
        </div>
        <!---->
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!--end section-->
<!-- Hero End -->
